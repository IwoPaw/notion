<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Media After Time</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; max-width: 820px; }
    label { display:block; margin: 1rem 0 0.25rem; font-weight: 600; }
    input { width: 100%; padding: 0.6rem; font-size: 1rem; }
    button { padding: 0.7rem 1rem; font-size: 1rem; cursor: pointer; }
    .row { display:flex; gap: 0.75rem; margin-top: 1rem; flex-wrap: wrap; align-items: center; }
    #status { margin-top: 1rem; padding: 0.75rem; background: #f5f5f5; border-radius: 8px; }
    small { color:#555; }
    audio, video { width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Play a file from a URL after N minutes</h1>

  <label for="mediaUrl">Media file URL (direct link)</label>
  <input id="mediaUrl" type="url" placeholder="https://example.com/sound.mp3 or video.mp4" required />
  <small>
    Must be a direct media URL, not a normal webpage. (YouTube pages, etc. won’t work here.)
  </small>

  <label for="minutes">Time (minutes)</label>
  <input id="minutes" type="number" min="0.01" step="0.01" placeholder="e.g., 2" required />

  <label for="redirectUrl">Optional: open this site after playback starts</label>
  <input id="redirectUrl" type="url" placeholder="https://example.com (leave empty for no redirect)" />

  <div class="row">
    <button id="startBtn">Start</button>
    <button id="cancelBtn" disabled>Cancel</button>
  </div>

  <div id="status">
    <div><strong>Status:</strong> <span id="statusText">Idle</span></div>
    <div><small id="countdown"></small></div>
  </div>

  <!-- We’ll use one of these depending on the file type -->
  <audio id="audioEl" controls style="display:none"></audio>
  <video id="videoEl" controls style="display:none"></video>

  <script>
    let timeoutId = null;
    let intervalId = null;
    let endTimeMs = 0;

    const mediaUrlEl = document.getElementById("mediaUrl");
    const minutesEl = document.getElementById("minutes");
    const redirectUrlEl = document.getElementById("redirectUrl");

    const startBtn = document.getElementById("startBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const statusText = document.getElementById("statusText");
    const countdown = document.getElementById("countdown");

    const audioEl = document.getElementById("audioEl");
    const videoEl = document.getElementById("videoEl");

    function normalizeUrl(raw) {
      const trimmed = (raw || "").trim();
      if (!trimmed) return "";
      if (!/^https?:\/\//i.test(trimmed)) return "https://" + trimmed;
      return trimmed;
    }

    function clearTimers() {
      if (timeoutId) clearTimeout(timeoutId);
      if (intervalId) clearInterval(intervalId);
      timeoutId = null;
      intervalId = null;
    }

    function resetPlayer() {
      audioEl.pause(); videoEl.pause();
      audioEl.removeAttribute("src");
      videoEl.removeAttribute("src");
      audioEl.style.display = "none";
      videoEl.style.display = "none";
      audioEl.load(); videoEl.load();
    }

    function setIdle() {
      clearTimers();
      resetPlayer();
      statusText.textContent = "Idle";
      countdown.textContent = "";
      startBtn.disabled = false;
      cancelBtn.disabled = true;
    }

    function formatRemaining(ms) {
      const totalSec = Math.max(0, Math.ceil(ms / 1000));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${m}:${String(s).padStart(2, "0")}`;
    }

    function pickPlayer(url) {
      // crude detection by extension; works well enough for common cases
      const u = url.toLowerCase().split("?")[0].split("#")[0];
      const isVideo = /\.(mp4|webm|ogg|mov|m4v)$/i.test(u);
      const isAudio = /\.(mp3|wav|aac|m4a|flac|oga|opus)$/i.test(u);

      if (isVideo) return { el: videoEl, kind: "video" };
      if (isAudio) return { el: audioEl, kind: "audio" };

      // Unknown: try audio first (many servers don’t have extensions)
      return { el: audioEl, kind: "audio" };
    }

    async function playMedia(url) {
      resetPlayer();
      const { el, kind } = pickPlayer(url);

      el.src = url;
      el.crossOrigin = "anonymous"; // may or may not be honored by server
      el.preload = "auto";
      el.style.display = "block";

      statusText.textContent = `Loading ${kind}: ${url}`;

      // Wait until it can start (or fails)
      await new Promise((resolve, reject) => {
        const onReady = () => { cleanup(); resolve(); };
        const onErr = () => { cleanup(); reject(new Error("Failed to load media.")); };
        const cleanup = () => {
          el.removeEventListener("canplay", onReady);
          el.removeEventListener("error", onErr);
        };
        el.addEventListener("canplay", onReady, { once: true });
        el.addEventListener("error", onErr, { once: true });
        el.load();
      });

      // Try autoplay
      try {
        await el.play();
        statusText.textContent = `Playing ${kind} now.`;
      } catch (e) {
        statusText.textContent =
          "Autoplay was blocked by the browser. Click Play on the player to start.";
      }
    }

    startBtn.addEventListener("click", () => {
      clearTimers();

      const mediaUrl = normalizeUrl(mediaUrlEl.value);
      const minutes = Number(minutesEl.value);
      const redirectUrl = normalizeUrl(redirectUrlEl.value);

      if (!mediaUrl) return alert("Enter a media file URL.");
      if (!Number.isFinite(minutes) || minutes <= 0) return alert("Enter minutes > 0.");

      const delayMs = minutes * 60 * 1000;
      endTimeMs = Date.now() + delayMs;

      startBtn.disabled = true;
      cancelBtn.disabled = false;
      statusText.textContent = `Scheduled: will play ${mediaUrl}`;
      countdown.textContent = "";

      intervalId = setInterval(() => {
        const remaining = endTimeMs - Date.now();
        countdown.textContent = `Starting in ${formatRemaining(remaining)} (mm:ss)`;
      }, 250);

      timeoutId = setTimeout(async () => {
        clearTimers();
        countdown.textContent = "";

        try {
          await playMedia(mediaUrl);
        } catch (err) {
          statusText.textContent = "Could not load/play that URL. It may not be a direct media file.";
          console.error(err);
          startBtn.disabled = false;
          cancelBtn.disabled = true;
          return;
        }

        // Optional redirect after playback starts
        if (redirectUrl) {
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 800);
        }

        // Re-enable cancel as "Stop"
        cancelBtn.textContent = "Stop";
      }, delayMs);
    });

    cancelBtn.addEventListener("click", () => {
      // If playing, stop; otherwise cancel
      clearTimers();
      resetPlayer();
      cancelBtn.textContent = "Cancel";
      setIdle();
    });

    setIdle();
  </script>
</body>
</html>
